<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Lazy load assignment by Jill Anne Ruth V. Garcia">
    <title>Lazy Load</title>
    <link href="https://fonts.googleapis.com/css2?family=Antonio&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lazystyle.css">
</head>

<body>
    <h1>Progressive Loading</h1>

    <picture>
        <img src="https://via.placeholder.com/300X400.jpg" data-src="https://placekitten.com/300/400" alt="random image">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300X400.jpg" data-src="https://baconmockup.com/300/400" alt="random image">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300X400.jpg" data-src="https://placeimg.com/300/400/any" alt="random image">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300X400.jpg" data-src="https://unsplash.it/300/400/" alt="random image">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300X400.jpg" data-src="https://loremflickr.com/300/400" alt="random image">
    </picture>
    <picture>
        <img src="https://via.placeholder.com/300X400.jpg" data-src="https://picsum.photos/300/400?random=1" alt="random image">
    </picture>
   
    <picture>
        <img src="https://via.placeholder.com/300X400.jpg" data-src="https://placebeard.it/300/400" alt="random image">
    </picture>

    <script src="lazyjs.js">

    </script>
</body>

</html>

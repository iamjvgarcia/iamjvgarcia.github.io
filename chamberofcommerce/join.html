<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Imus City Chamber of Commerce website as the final project for WDD230. Site by Jill Anne Ruth V. Garcia">
    <title>Join | Imus City Chamber of Commerce</title>
    <link rel="shortcut icon" href="images/favicon.ico" sizes="70x70" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/small.css">
    <link rel="stylesheet" href="css/medium.css">
    <link rel="stylesheet" href="css/large.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html"><img src="images/rsz_iccc_banner.png" alt="ICCC Logo"></a>
        </div>
        <nav>
            <ul class="links">
                <li><button class="menu" onclick="toggleMenu()">&#9776; Menu</button></li>
                <li><a href="index.html">Home</a></li>
                <li><a href="imus.html">Imus</a></li>
                <li class="active"><a href="join.html">Join</a></li>
                <li><a href="directory.html">Directory</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="jcontent">
            <form class="jform">

                <input type="text" id="fname" name="firstname" placeholder="First Name" pattern="^[a-zA-Z0-9]*$" required>

                <input type="text" id="lname" name="lastname" placeholder="Last Name" pattern="^[a-zA-Z0-9]*$" required>

                <input type="text" id="title" name="title" placeholder="Title" required>

                <input type="text" id="email" name="email" placeholder="Email Address" required>
                
                <input type="tel" id="pnumber" name="phone" placeholder="Phone Number" required>

                <input type="text" id="bname" name="bisname" placeholder="Business Name" required>

                <input type="text" id="badd" name="bisadd" placeholder="Business Address">

                <input type="text" id="bweb" name="biswebsite" placeholder="Business Website">

                <textarea id="bdesc" name="bisdesc" placeholder="Business Description"></textarea>

                <input type="submit" id="jfbutton" value="Submit">

            </form>
        </div>


    </main>

    <footer>
        <div class="tfooter">
            <div class="contact">
                <div class="contactinfo">
                    <h1>Contact Information</h1>
                    <p><img src="images/locationw.png" alt="location">
                        Location: 2nd Floor Imus Building, Imus, Cavite
                    </p>
                    <p><img src="images/textw.png" alt="message"> TEXT: +63 999 222 2222 </p>
                    <p><img src="images/callw.png" alt="call"> CALL: (046) 543 5158 </p>
                    <p><img src="images/emailw.png" alt="email"> EMAIL: iccc@gmail.com </p>
                </div>
                <div class="social">
                    <h1>Follow Us</h1>
                    <a href="https://twitter.com/"><img src="images/twwhite(2).png" alt="twitter"></a>
                    <a href="https://www.facebook.com/imuschamberofcommerceandindustry/"><img
                            src="images/fbwhite(2).png" alt="facebook"></a>
                    <a href="https://www.instagram.com/"><img src="images/igwhite(2).png" alt="instagram"></a>
                </div>

            </div>

            </div>
        </div>
        <div id="bfooter">
            <div class="bottom">
                <p> &copy;<span id="currentyear"> </span>
                    | Jill Anne Ruth V. Garcia | Philippines |
                    <a href="https://www.byui.edu/online">
                        Brigham Young University Online
                    </a>
                </p>
                <p> Current Date: <span id="currdate"></span>
                </p>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>
    <script src="js/carousel.js"></script>
    <script src="js/imusweatherapi.js"></script>

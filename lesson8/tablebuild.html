<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description"
        content="Lesson 8 Table Activity by Jill Villoso Garcia">
    <title>Table Build</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="table.css"
</head>

<body>

    <main>
        <table>
            <thead>
                <th colspan="3">ACME Wildwest</th>
            </thead>
            <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
            </tr>
            <tbody>
            <tr  >
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr>
                <td>November</td>
                <td>$8,610</td>
                <td id="novp">$7,500</td>
            </tr>
            <tr>
                <td><em>Black Friday</em></td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="3">Compiled 12.20.20 by bRauls</th>
            </tr>
        </tfoot>
        </table>
    </main>
</body>

</html>
